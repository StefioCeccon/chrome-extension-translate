<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .usage-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      margin-bottom: 15px;
    }
    .usage-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .usage-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .usage-count {
      font-size: 18px;
      font-weight: bold;
      color: #4285f4;
    }
    .usage-limit {
      font-size: 14px;
      color: #666;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #4285f4;
      transition: width 0.3s ease;
    }
    .subscription-button {
      background-color: #28a745;
      width: 100%;
      margin-top: 10px;
    }
    .subscription-button:hover {
      background-color: #218838;
    }
    .subscription-status {
      text-align: center;
      padding: 8px;
      background-color: #d1ecf1;
      color: #0c5460;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Call Subtitle Translator</h2>
    
    <!-- Usage Section -->
    <div class="usage-section">
      <div class="usage-header">Translation Usage</div>
      <div class="usage-info">
        <span>Messages translated:</span>
        <span class="usage-count" id="usageCount">0</span>
      </div>
      <div class="usage-info">
        <span>Free limit:</span>
        <span class="usage-limit">100 messages</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div id="subscriptionInfo"></div>
      <button id="upgradeButton" class="subscription-button" style="display: none;">
        Upgrade to Premium - $0.99/month
      </button>
      <div id="subscriptionStatus" class="subscription-status" style="display: none;"></div>
    </div>
    
    <div class="input-group">
      <label for="targetLang">Target Language:</label>
      <select id="targetLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
      </select>
    </div>
    
    <div class="toggle-container">
      <label for="autoTranslate">Auto-translate:</label>
      <label class="toggle">
        <input type="checkbox" id="autoTranslate">
        <span class="slider"></span>
      </label>
    </div>
    
    <button id="saveSettings">Save Settings</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
